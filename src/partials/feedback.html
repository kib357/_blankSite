<div class="container">
	<h3>
		{{#ifEquals lang 'en'}}
			Need more users or box version?
		{{/ifEquals}}
		{{#ifEquals lang 'ru'}}
			Требуется больше пользователей или коробочная версия?
		{{/ifEquals}}
	</h3>
	<div class="callback">
		<form>
			<input type="text" required>
			<button type="submit" id="cb-">Перезвоните мне</button>
		</form>
	</div>
	<div class="summary">
		<p>
			Расскажем всё о Blank, посчитаем стоимость.
		</p>
	</div>
	<address class="summary">
		<br>
		<p>
			Звоните в любое время: <span>+7 (922) 477 2660</span> или <a href="#" id="feedback-show" class="dark">напишите нам</a>
		</p>
	</address>
	<div class="feedback-form-modal" id="feedback-modal">
		<div class="feedback-form" id="feedback-form">
			<form action="">
				<label for="feedback-name">Ваше имя</label>
				<input type="text" id="feedback-name">
				<label for="feedback-email">Адрес e-mail</label>
				<input type="text" id="feedback-email" required>
				<label for="feedback-message">Сообщение</label>
				<textarea id="feedback-message" required rows="5"></textarea>
				<button type="submit" id="feedback-submit">Отправить</button>
			</form>
		</div>
	</div>
</div>
